<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDo List</title>
	<link rel="stylesheet" href="style.css"></link>
	<script type="text/javascript" src="scriptForColors.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	
	<div id="color-div">
		<h2>Colors</h2>
		<ul id="colors">
			<li class="li-colors"><div class="div-colors active" id="purple"></div></li
			><li class="li-colors"><div class="div-colors" id="yellow"></div></li
			><li class="li-colors"><div class="div-colors" id="blue"></div></li>
		</ul>
	</div>
	
	<div id="main-div">
		<div id="header">
			<h1 id="main-headder">What to Do?</h1>
		</div>
		<nav id="navigation">
			<form>
				<input id="input-text" type="text" placeholder="Text..." name="writeText">
				<select id="day-selector">
					<option value="All">-All-</option>
  					<option value="monday">Monday</option>
  					<option value="tuesday">Tuesday</option>
  					<option value="wednesday">Wednesday</option>
  					<option value="thursday">Thursday</option>
					<option value="friday">Friday</option>
					<option value="saturday">Saturday</option>
					<option value="sunday">Sunday</option>
				</select>
				
				<button id="add-button" type="submit">ADD</button>
			</form>
		</nav>
		<div id="text-area">
			<p>Hello! Please add something:</p>
			<ul id="list-text">
			
			</ul>	
		</div>
		<form id="form-input-search">
			<input id="input-search" type="search" placeholder="Search...">
		
		<button id="delete-all" type="delete">Delete All</button>
			</form>
	</div>
	
</body>
</html>
